grid_search:
  class: GridSearchCV
  module: sklearn.model_selection
  params:
    cv: 5
    verbose: 2
model_selection:
  module_0:
    class: LogisticRegression
    module: sklearn.linear_model
    params:
      fit_intercept: True
      penalty: l2
      solver: saga
      max_iter: 100
    search_param_grid:
      penalty:
      - l2
      - l1
      max_iter:
      - 50
      - 75
      - 100
