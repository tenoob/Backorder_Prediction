grid_search:
  class: GridSearchCV
  module: sklearn.model_selection
  params:
    cv: 5
    verbose: 2

dataset_balancing:
  class: RandomUnderSampler
  module: imblearn.under_sampling
  params:
    random_state: 50


model_selection:
  module_0:
    class: DecisionTreeClassifier
    module: sklearn.tree
    params:
      max_depth: None
      min_samples_split: 10
      min_samples_leaf: 10
      max_features: 100
      class_weight: auto
    search_param_grid:
      max_depth:
      - 3
      - 5
      - 9
      - None
      min_samples_split:
      - 2
      - 5
      - 10
      - 25
      - 100
      min_samples_leaf:
      - 1
      - 4
      - 10
      - 20
      - 75
      max_features:
      - auto
      - sqrt
      - log2
      - None
      max_leaf_nodes:
      - 20
      - 50
      - 100
      - None
      class_weight:
      - balanced
      - None
