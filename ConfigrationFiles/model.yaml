grid_search:
  class: GridSearchCV
  module: sklearn.model_selection
  params:
    cv: 5
    verbose: 2

dataset_balancing:
  class: RandomUnderSampler
  module: imblearn.under_sampling
  params:
    random_state: 50


model_selection:
  module_0:
    class: DecisionTreeClassifier
    module: sklearn.tree
    params:
      max_depth: 10
    search_param_grid:
      max_depth:
      - 9
      - 5
      min_samples_split:
      - 2
      - 5
      min_samples_leaf:
      - 1
      - 4
      max_features:
      - sqrt
      - log2
      max_leaf_nodes:
      - 100
      - 50
      class_weight:
      - balanced

  

