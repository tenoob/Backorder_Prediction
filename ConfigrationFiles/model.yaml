grid_search:
  class: GridSearchCV
  module: sklearn.model_selection
  params:
    cv: 5
    verbose: 2

dataset_balancing:
  class: RandomUnderSampler
  module: imblearn.under_sampling
  params:
    random_state: 50


model_selection:
  module_0:
    class: LogisticRegression
    module: sklearn.linear_model
    params:
      fit_intercept: True
      penalty: l2
      solver: saga
      max_iter: 100
    search_param_grid:
      penalty:
      - l2
      - l1
      - elasticnet
      - none
      max_iter:
      - 50
      - 100
      - 200
      - 500
      fit_intercept:
      - True
      - False
